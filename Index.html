<!-- Para inicializar Sass debo realizar 2 comandos en la terminar de VS iniciandolo como Administrador -->
<!-- El primer comando es "npm init + enter + creo carpeta SCSS y CSS" -->
<!-- El segundo comando es sass --watch scss/style.scss css/style.css -->
<!-- Si sale bien va a salir el texto "Sass is watching for changes. Press Ctrl-C to stop."-->
<!-- Sass es un Preprocesador de CSS - Nos permite hacer cosas que en CSS no podemos hacer, como por ejemplo no podemos hacer cuentas o lógicas, trucos con colores, cosas automáticas, agrupar en pequeños archivos de CSS, etc -->

<!-- Ramas - Sirve para poder trabajar varias personas sobre un mismo archivo -->
<!-- La rama es para poder trabajar sobre el código pero sin modificar el original hasta que alguien lo controle -->
<!-- Para crear una rama hay 2 opciones "git branch más nombre de la rama" "git checkout -b más nombre de rama"-->
<!-- El Git Branch solo la crea y el check out lo crea pero también me lleva a la rama -->
<!-- Para volver a la rama master me vuevo a mover con el git check out master -->
<!-- Para que traiga los datos de la rama demo hacer en el master el código "Git merge más el nombre de la rama"-->
